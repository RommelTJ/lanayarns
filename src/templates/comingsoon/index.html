<form action="{% url 'comingsoon:index' %}" method="post">
    {% csrf_token %}

    Email: <br />
    <input type="text" name="email" id="interested-user-email"><br>

    <input type="submit" value="Ok" />
</form>

{% if form.email.errors %}
    <ol>
        {% for error in form.email.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
    </ol>
{% endif %}
